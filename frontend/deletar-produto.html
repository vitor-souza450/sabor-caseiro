    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/principal.css">
    <link rel="stylesheet" href="css/formularios.css">
    <link rel="stylesheet" href="css/botoes.css">
    <link rel="stylesheet" href="css/modais.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script type="module" src="javascript/modais.js"></script>
    <script type="module" src="javascript/deletar-produto.js"></script>
</head>

<body>
    <header>
        <img src="imagens/logotipo.svg" alt="Logotipo do Sabor Caseiro">
        <h1>Sabor Caseiro</h1>
    </header>

    <nav>
        <button type="button" id="botao-menu" class="botao-menu">
            <i class="bi bi-list"></i>
        </button>
        <div id="area-navegacao" class="area-navegacao">
            <ul>
                <li>
                    <a href="index.html">Cadastrar Produto</a>
                </li>
                <li>
                    <a href="editar-produto.html">Editar Produto</a>
                </li>
                <li>
                    <a href="consultar-produtos.html">Consultar Produtos</a>
                </li>
            </ul>
        </div>
    </nav>

    <main>
        <h2>Delete um Produto</h2>
        <form action="processar-delecao-produto.php" method="POST" id="formulario" novalidate>
            <div class="area-campo">
                <label for="id">
                    ID (#) <span class="campo-obrigatorio">*</span>
                </label>
                <input type="number" name="id" id="id" class="campo" placeholder="ID (#) do produto..." min="1"
                    required>
            </div>
            <input type="submit" name="deletar" value="Deletar" class="botao botao-enviar">
        </form>
    </main>

    <div id="modal" class="modal">
        <section id="conteudo-modal" class="conteudo-modal">
            <h3>Atenção:</h3>
            <p id="mensagem-modal" class="mensagem-modal"></p>
            <button type="button" id="botao-fechar-modal" class="botao botao-fechar-modal">Fechar</button>
        </section>
    </div>

    <footer>
        <p class="copyright">

        </p>
